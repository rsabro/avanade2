<section class="container">
    <div class="row row-cols-1 row-cols-md-3 justify-content-center">
  <div class="card-deck a_login_row shadow p-3 mb-5 bg-white rounded">
      <h4 class="card-header">Login</h4>
      <img src="assets/images/r4e-1.png" style="width: 200px;">
      <div class="card-body">
          <form>
              <div class="form-group">
                  <label for="username">Login</label>
                  <input type="text" formControlName="username" class="form-control" />
              </div>
              <div class="form-group">
                  <label for="password">Senha</label>
                  <input type="password" formControlName="password" class="form-control" />
              </div>
              <div class="form-group">
                  <button class="btn btn-primary" (click)="url()">
                      Login
                  </button>
                  <a routerLink="../home" class="btn btn-link">Esqueceu senha</a>
              </div>
          </form>
      </div>
  </div></div>
</section>
